<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hexo</title>
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="/pure-md3/css/theme.css">
  <link rel="stylesheet" href="/pure-md3/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <script type="importmap">
    { "imports": { "@material/web/": "https://esm.run/@material/web/" } }
  </script>
  <script type="module">
    import '@material/web/all.js';
    import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js';
    document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
  </script>

<meta name="generator" content="Hexo 8.1.1"></head>
<body>
  <div class="app-container">
    <aside id="nav-rail">
      <div class="nav-header">
  <md-icon-button id="menu-toggle">
    <md-icon>menu</md-icon>
  </md-icon-button>
  <span class="logo-text">Hexo</span>
</div>

<div class="nav-list">
  
    <a href="/pure-md3/" class="nav-link ">
      <md-icon>home</md-icon>
      <span class="nav-text">Home</span>
    </a>
  
    <a href="/pure-md3/archives" class="nav-link active">
      <md-icon>archive</md-icon>
      <span class="nav-text">Archives</span>
    </a>
  
    <a href="/pure-md3/categories" class="nav-link ">
      <md-icon>category</md-icon>
      <span class="nav-text">Categories</span>
    </a>
  
    <a href="/pure-md3/tags" class="nav-link ">
      <md-icon>tag</md-icon>
      <span class="nav-text">Tags</span>
    </a>
  

  
  <div class="nav-link" id="theme-trigger" style="cursor: pointer; margin-top: auto;">
    <md-icon>palette</md-icon>
    <span class="nav-text">Theme</span>
  </div>
</div>

    </aside>
    <main>
      <div class="archive-container">
  <h1 class="archive-title-main">Archives</h1>
  <p class="archive-total-count">1 posts in total.</p>
  
  <div class="archive-list">
  
        <h2 class="archive-year-header">2025</h2>
  
      <a href="/pure-md3/posts/hello-world/" class="archive-item">
        <time datetime="2025-11-20T12:00:00.000Z">11-20</time>
        <span>Hello World</span>
      </a>
  
  </div>
</div>
    </main>
  </div>

  
  <md-dialog id="theme-dialog">
  <div slot="headline">Customize theme</div>
  <div slot="content" class="theme-dialog-content">
    
    <div class="setting-row">
      <label for="source-color">Source Color</label>
      <div class="color-picker-wrapper">
        <input type="color" id="source-color" value="#6750A4">
        <span id="source-color-value">#6750A4</span>
      </div>
    </div>

    <div class="setting-row">
      <label>Dark Mode</label>
      <md-segmented-button-set id="dark-mode-toggle">
        <md-segmented-button value="light" label="Light"></md-segmented-button>
        <md-segmented-button value="dark" label="Dark"></md-segmented-button>
        <md-segmented-button value="auto" label="Auto"></md-segmented-button>
      </md-segmented-button-set>
    </div>

  </div>
  <div slot="actions">
    <md-text-button onclick="document.getElementById('theme-dialog').close()">Close</md-text-button>
  </div>
</md-dialog>

  
  <script src="/pure-md3/js/main.js" type="module"></script>
  <script src="/pure-md3/js/theme-engine.js" type="module"></script>
</body>
</html>
