name: Build and Deploy Hexo

on:
  push:
    branches:
      - main  # 或者是 master，看你的源码分支叫什么

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 必须有这个权限才能推送代码到 gh-pages 分支

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true # 如果你的主题是作为 submodule 引入的，这行很重要

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # 建议用比较新的 LTS 版本
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npx hexo generate

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public  # Hexo 生成的静态文件都在这里
          publish_branch: gh-pages  # 推送到的分支名
          commit_message: ${{ github.event.head_commit.message }}